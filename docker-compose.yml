networks:
    laravel:
        driver: bridge
volumes:
    craftmate_db:
        driver: local

services:
    nginx:
        image: nginx:alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports:
            - "8001:8001"
        volumes:
            - ./:/var/www/app
            - ./.nginx/default.conf:/etc/nginx/conf.d/default.conf
        depends_on:
            - php
            - mariadb
        networks:
            - laravel

    mariadb:
        image: mariadb:latest
        container_name: mariadb
        restart: unless-stopped
        tty: true
        ports:
            - "4306:3306"
        volumes:
            - craftmate_db:/var/lib/mysql
        environment:
            MARIADB_DATABASE: '${DB_DATABASE}'
            MARIADB_USER: '${DB_USERNAME}'
            MARIADB_PASSWORD: '${DB_PASSWORD}'
            MARIADB_ROOT_PASSWORD: root
            SERVICE_TAGS: dev
            SERVICE_NAME: mariadb
        networks:
            - laravel

    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        restart: unless-stopped
        tty: true
        working_dir: /var/www/app
        volumes:
            - ./:/var/www/app
        ports:
            - "9000:9000"
        networks:
            - laravel
        depends_on:
            - phpmyadmin

    phpmyadmin:
        image: 'phpmyadmin:latest'
        restart: unless-stopped
        ports:
            - '8080:80'
        networks:
            - laravel
        environment:
            PMA_HOST: mariadb
            MARIADB_ROOT_PASSWORD: '${DB_PASSWORD}'

